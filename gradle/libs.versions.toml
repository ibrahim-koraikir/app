[versions]
# Core Build Tools - Updated December 2025
agp = "8.13.1"
kotlin = "2.0.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.4"
activityCompose = "1.11.0"

# Compose - Updated to latest stable BOM (December 2025)
composeBom = "2024.12.01"

# Dependency Injection - Updated December 2025
hilt = "2.53.1"
hiltNavigationCompose = "1.2.0"

# Database - Updated December 2025
room = "2.6.1"

# Annotation Processing - Matches Kotlin version
ksp = "2.0.21-1.0.28"

# Networking - Stable version
okhttp = "4.12.0"

# Image Loading - Updated December 2025
coil = "2.7.0"

# fetch = "3.1.6" # Removed - using Android DownloadManager instead

# Preferences - Updated December 2025
datastore = "1.1.1"

# Async - Updated December 2025
coroutines = "1.9.0"

# Navigation - Updated December 2025
navigationCompose = "2.8.5"

# Serialization - Updated December 2025
kotlinxSerialization = "1.7.3"

# Background Tasks - Updated December 2025
workManager = "2.10.0"

# Debug Tools - Updated December 2025
leakcanary = "2.14"
splashscreen = "1.2.0"
metrics = "1.0.0"

# Testing - Updated December 2025
mockk = "1.13.13"
coroutinesTest = "1.9.0"
turbine = "1.2.0"
