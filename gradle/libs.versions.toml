[versions]
agp = "8.13.0"
kotlin = "2.0.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.4"
activityCompose = "1.11.0"
composeBom = "2024.10.00"
hilt = "2.50"
hiltNavigationCompose = "1.1.0"
room = "2.6.1"
ksp = "2.0.21-1.0.25"
okhttp = "4.12.0"
coil = "2.5.0"
fetch = "3.1.6"
datastore = "1.1.1"
coroutines = "1.8.0"
navigationCompose = "2.7.6"
kotlinxSerialization = "1.6.2"
workManager = "2.9.0"
